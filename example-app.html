<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Call and Counter App</title>
  <link rel="stylesheet" href="example-app.css">
</head>
<body>
<h1>API Call and Counter App</h1>

<!-- Button to increment counter and display number -->
<button>Increment Counter</button>

<!-- Element to display the incremented number -->
<p data-testid="num">0</p>

<!-- Button to trigger API call -->
<button id="callButton">Call API</button>

<!-- Error popup -->
<div id="errorPopup" class="popup">
  <span id="closeErrorButton" class="close-icon">Ã—</span>
  <p id="errorText"></p>
</div>

<!-- Include the JavaScript file -->
<script src="example-app.js"></script>
</body>
</html>
